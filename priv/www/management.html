<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Management</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/editor/editor.main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
        <link rel="stylesheet" href="/3rdparty/draggable/css/draggable.css">
        <link rel="stylesheet" href="/css/management.css">
        <script src="/js/util.js"></script>
    </head>
    <body class="light bg">
        <div id="dom-wrapper">
            <nav class="navbar navbar-expand-lg bg border-bottom">
                <a class="navbar-brand" href="#">Dockerl</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Management</a>
                        </li>
                    </ul>
                    <span id="colour-mode" class="material-symbols-outlined r-0" type="checkbox" onclick="if(document.body.getAttribute('data-popup') === 'true') return; document.body.toggleTheme();"></span>
                </div>
            </nav>

            <div class="container-fluid bg">
                <div class="row">
                    <nav class="navbar bg flex-column border-right" style="height: 100vh;">
                        <ul class="navbar-nav mr-auto nav">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#image_panel">Images</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#container_panel">Containers</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="tab-content">
                        <div id="image_panel" role="tabpanel" class="tab-pane fade show active p-1">
                            <div class="m-1">
                                <input id="button-pull" type="button" class="btn btn-sm btn-primary" value="Pull Image">
                            </div>
                            <div id="image_cards" class="p-1 m-1 d-flex flex-row" draggableArea>
                                <div snappable></div>
                            </div>
                        </div>
                        <div id="container_panel" role="tabpanel" class="tab-pane fade p-1">
                            <div class="m-1">
                                <input type="button" class="btn btn-sm btn-primary" value="Start Container">
                            </div>
                            <div id="container_cards" class="p-1 m-1 d-flex flex-row" draggableArea>
                                <div snappable></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                <script>
                    var require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' } };
                </script>
                <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/loader.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/editor/editor.main.nls.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/editor/editor.main.js"></script>
                <script src="/3rdparty/draggable/js/draggable.js"></script>
                <script>
                    let currentScript = document.currentScript;
                    function loadModule(src) {
                        let script = document.createElement("script");
                        script.setAttribute("type", "module");
                        script.src = src;
                        currentScript.after(script);
                        return script;
                    }
                </script>
                <script src="/js/management.js"></script>
            </span>
        </div>
        <div id="popup" class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h3 name="title">Popup Title</h3>
                    </div>
                </div>
                <div class="row mb-1">
                    <div name="elems" class="col-md-12 border">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pr-0">
                        <span class="float-right pb-1">
                            <input class="btn btn-primary" type="submit" role="submit" value="Submit">
                            <input class="btn btn-primary" type="button" role="ok" value="Ok">
                            <input class="btn btn-danger"  type="button" role="cancel" value="Cancel">
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="toasts" aria-live="polite" aria-atomic="true" class="d-flex flex-column justify-content-center align-items-center">
        </div>
    </body>
</html>
